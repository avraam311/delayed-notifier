services:
  app:
    build:
      context: .
      dockerfile: ./cmd/app/Dockerfile
    container_name: app
    ports:
      - "3000:3000"
    depends_on:
      - rabbitmq
    env_file:
      - .env
    networks:
      - app-network

  worker:
    build:
      context: .
      dockerfile: ./cmd/worker/Dockerfile
    container_name: worker
    ports:
      - "3001:3001"
    depends_on:
      - rabbitmq
    env_file:
      - .env
    networks:
      - app-network

  rabbitmq:
    image: heidiks/rabbitmq-delayed-message-exchange:3.11.28-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: [ "CMD", "rabbitmqctl", "status" ]
      interval: 10s
      timeout: 5s
      retries: 5
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-lib:/var/lib/rabbitmq/
      - rabbitmq-log:/var/log/rabbitmq/
    networks:
      - app-network

volumes:
  rabbitmq-lib:
  rabbitmq-log:


networks:
  app-network:
